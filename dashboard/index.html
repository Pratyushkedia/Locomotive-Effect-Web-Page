<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">

</head>

<body>
    <div data-scroll-container="">
        <section data-scroll-section="">
            <p>LOGO</p>
            <span class="lerp-wrap" data-scroll="">
                <span  data-scroll="" data-scroll-delay="0.18" data-scroll-speed=25>I</span>
                <span data-scroll="" data-scroll-delay="0.14" data-scroll-speed=25>N</span>
                <span data-scroll="" data-scroll-delay="0.12" data-scroll-speed=25>T</span>
                <span data-scroll="" data-scroll-delay="0.1" data-scroll-speed=25>R</span>
                <span data-scroll="" data-scroll-delay="0.08" data-scroll-speed=25>O</span>
            </span>
        </section>

        <section data-scroll-section="">
            <span class="lerp-wrap" data-scroll="">
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.18"
                    data-scroll-speed=25>U</span>
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.14"
                    data-scroll-speed=25>P</span>
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.12"
                    data-scroll-speed=25>L</span>
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.1"
                    data-scroll-speed=25>O</span>
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.08"
                    data-scroll-speed=25>A</span>
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.06"
                    data-scroll-speed=25>D</span>
            </span>
        </section>

        <section data-scroll-section="">
            <span class="lerp-wrap" data-scroll="">
                <span data-scroll="" data-scroll-delay="0.18" data-scroll-speed="-2">A</span>
                <span data-scroll="" data-scroll-delay="0.14" data-scroll-speed="-2">R</span>
                <span data-scroll="" data-scroll-delay="0.12" data-scroll-speed="-2">T</span>
                <span data-scroll="" data-scroll-delay="0.1" data-scroll-speed="-2">I</span>
                <span data-scroll="" data-scroll-delay="0.08" data-scroll-speed="-2">C</span>
                <span data-scroll="" data-scroll-delay="0.08" data-scroll-speed="-2">L</span>
                <span data-scroll="" data-scroll-delay="0.08" data-scroll-speed="-2">E</span>

            </span>
        </section>

        <section data-scroll-section="">
            <span class="lerp-wrap" data-scroll="">
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.18"
                    data-scroll-speed="-6">A</span>
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.14"
                    data-scroll-speed="-6">B</span>
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.12"
                    data-scroll-speed="-6">O</span>
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.1"
                    data-scroll-speed="-6">U</span>
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.08"
                    data-scroll-speed="-6">T</span>
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.06"
                    data-scroll-speed="-6">U</span>
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.06"
                    data-scroll-speed="-6">S</span>

            </span>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
